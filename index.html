<body>
    <div class="wrapper">
        <header>
            <a href="" class="logo">Pretty Cats</a>

            </nav>
        </header>
        <main>

        <footer>©2022 Frontend 8 Pretty Cats</footer>
    </div>
    <div class="popup-wrapper active">
        <div class="popup">
        <div class="popup__close"></div>
        <div class="popup__content">
            <h2>Добавить котика</h2>
        <form id="addForm">
            <input type="text" name="name" placeholder="Имя котика">
            <input type="number" name="id" placeholder="ID">
            <input type="text" name="img_link" placeholder="Ссылка на картинку">
            <input type="number" name="age" placeholder="Возраст">
            <input type="number" name="rate" placeholder="Рейтинг" min="0" max="10">
            <label for="fav"><input type="checkbox">Любимчик</label>
        <textarea name="description" placeholder="Описание"></textarea>
        <button type="submit">Добавить</button>
        </form>
    </div>
    </div>
</div>
    <script src="script.js"></script>
